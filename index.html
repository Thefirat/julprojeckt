 <!-- Annat exempel -->
 <div class="login">
    <form name='form-login'>

        

        <h1>INLOGG ADMIN</h1>

        <label for="userName">Email</label>
        <input type="email" id="userName" placeholder="Email" required>

        <label for="userPw">Lösenord</label>
        <input type="password" id= "userPw" placeholder="Lösenord" required>

        <div id="remember">
            <input type="checkbox" value="lsRememberMe" id="rememberMe"
            <label>Kom ihåg mig</label>
        </div>

        <input id= "login_btn" type="submit" value="Logga in" onclick="check()">

    </form>
</div>
