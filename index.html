<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggningsformulär</title>
    <script src="/main.js" defer></script>
    <link rel="stylesheet" href="./css/main.css">
    
</head>

<body>

    <!-- Bild för test i localStorage. OBS den tar upp hela sidan atm -->
    <img id="productOne" src="/productOne.jpg" alt="">


<!-- Bakgrundsbild -->
    <div class="background" style="background-image: url(/pexels-cats-coming-707581.jpg);">

    <!-- Formulär för att registrera sig som admin -->
    <div class="login">
    <form name='form-login'>
    <h1>REGISTRERA</h1>

        <label for="name">Email</label>
        <input type="email" id="name" placeholder="Email" required>

        <label for="pw">Lösenord</label>
        <input type="password"id= "pw" placeholder="Lösenord" required>
        <input id="rgstr_btn" type="submit" value="Registrera" onclick="store()">




 
    <!-- Formulär för att logga in som registrerad admin -->

        <h1>INLOGG ADMIN</h1>

        <label for="userName">Email</label>
        <input type="email" id="userName" placeholder="Email" required>

        <label for="userPw">Lösenord</label>
        <input type="password" id= "userPw" placeholder="Lösenord" required>

        <div id="remember">
            <input type="checkbox" value="lsRememberMe" id="rememberMe"
            <label>Kom ihåg mig</label>
        </div>  

        <input id= "login_btn" type="submit" value="Logga in" onclick="check()">

    </form>
</div>



</body>
</html>
