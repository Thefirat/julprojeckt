<!-- Detta är sidan man kommer till som "inloggad", här skriver 
man in produkter som sedan displayas på framsidan (och product.html) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminsida</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/main.js" defer></script>
    <link rel="stylesheet" href="/product.html">

</head>
<body>

    <div class="product">
    <form name='form-product'>

    <h1>Lägg upp produkter på hemsidan</h1>
    <input type="text" name="" id="imgSrc" placeholder="filnamn">
    <input type="text" id="productName" placeholder="titel">
    <input type="text" name="" id="beskrivning" placeholder="beskrivning">
    <input type="text" id="kostnad" placeholder="pris">

    <button class="addProd">Lägg till produkt</button>

</form>

</div>
    
</body>
</html>
